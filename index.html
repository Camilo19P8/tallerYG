<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y Registro</title>
    <link rel="stylesheet" href="static/styles.css" />
    <!-- Carga del CSS -->
    <script src="static/script.js" defer></script>
    <script src="static/authentication.js" defer></script>
    <!-- Carga del JS y lógica de autenticación -->
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido a la Aplicación</h1>
      <div class="tabs">
        <button class="tab-button active" data-tab="register">
          Registrarse
        </button>
        <button class="tab-button" data-tab="login">Iniciar Sesión</button>
      </div>

      <!-- Formulario de registro -->
      <div class="tab-content active" id="register">
        <h2>Registro</h2>
        <form id="registerForm">
          <input
            type="text"
            id="regUsername"
            placeholder="Nombre de usuario"
            required
          />
          <input
            type="email"
            id="regEmail"
            placeholder="Correo electrónico"
            required
          />
          <input
            type="password"
            id="regPassword"
            placeholder="Contraseña"
            required
          />
          <button type="submit">Registrar</button>
        </form>
        <p id="registerMessage" class="message"></p>
      </div>

      <!-- Formulario de inicio de sesión -->
      <div class="tab-content" id="login">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
          <input type="file" id="tokenFile" accept=".json" required />
          <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="loginMessage" class="message"></p>
      </div>
    </div>
  </body>
</html>
